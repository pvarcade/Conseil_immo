    <main>
        <div class="container">
            <h1>Simulation de Rentabilité</h1>
            <p>Simulez la rentabilité de vos investissements immobiliers.</p>
            <!-- Ajouter un formulaire pour la simulation -->
            <form>
                <label for="price">Prix d'achat (€) :</label>
                <input type="number" id="price" name="price" required>
                <label for="rent">Loyer mensuel (€) :</label>
                <input type="number" id="rent" name="rent" required>
                <label for="expenses">Charges annuelles (€) :</label>
                <input type="number" id="expenses" name="expenses">
                <button type="button" onclick="simulateProfit()">Simuler</button>
            </form>
            <div id="simulation-result">
                <!-- Les résultats s'afficheront ici -->
            </div>
        </div>
